<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Neverdrop Online</title>

	<link rel="stylesheet" type="text/css" href="assets/css/master.css" />
	<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?34"></script>
	<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

	<script type="text/javascript">

		VK.init({apiId: 2664911, onlyWidgets: true});


		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-26718678-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>

</head>
<body>
	<div id="wrapper">
    
    	<div id="logo_block">
    		<img id="logo" src="assets/img/logo-trans.png" width="831" height="400" alt="Neverdrop"/>
    	</div>
        
        <p id="anouncement">coming soon ...</p>

		<div id="social_block" style="display: inline-block;">		
			<div id="vk_like"></div>
			<div id="plusone_btn"><g:plusone></g:plusone></div>
			<div id="twitter_btn"><a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal">Tweet</a></div>
			<div id="fb-root"></div>
			<script>
				(function(d, s, id) {
  				var js, fjs = d.getElementsByTagName(s)[0];
  				if (d.getElementById(id)) {return;}
  				js = d.createElement(s); js.id = id;
  				js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  				fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>
			<div id="fb_btn">
				<div class="fb-like" style="float:left;" data-href="http://neverdrop.github.com" data-send="false" data-layout="button_count" data-width="50" data-show-faces="true" data-font="tahoma"></div>
			</div>			
			<script type="text/javascript">
  				VK.Widgets.Like("vk_like", {type: "mini"});
				(function() {
    			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    			po.src = 'https://apis.google.com/js/plusone.js';
    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  				})();
			</script>
			
		</div>
 	</div>
</body>
</html>
